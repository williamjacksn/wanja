<!doctype html>
<html>
    <head>
        <title>{% block post_title %}{% endblock %}{{ config.BLOG_NAME }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='wanja.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-header">
                        <h1><a href="/">{{ config.BLOG_NAME }}</a></h1>
                        <p class="text-muted"><a href="{{ url_for('alpha_index') }}">alpha index</a> &middot; <a href="{{ url_for('chrono_index') }}">chrono index</a></p>
                    </div>
                    {% block body_content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
