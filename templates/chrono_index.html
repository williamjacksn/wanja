{% extends 'base.html' %}

{% block body_content %}
{% for group in posts|groupby('published.year')|reverse %}
<h2>{{ group.grouper }}</h2>
<ul>
    {% for post in group.list %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <small class="text-muted">{{ post.published.date() }}</small></li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
